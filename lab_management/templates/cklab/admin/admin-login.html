{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - CKLab</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link href="{% static 'cklab/css/main.css' %}?v={% now 'U' %}" rel="stylesheet">
    <link href="{% static 'cklab/css/admin.css' %}?v={% now 'U' %}" rel="stylesheet">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center min-vh-100 py-4">
        <div class="kiosk-card w-100 animate-fade" style="max-width: 400px;">
            
            <div class="kiosk-header pb-0">
                <img src="{% static 'cklab/img/ubulogo.png' %}" alt="Logo" class="university-logo mb-3" onerror="this.style.display='none';">
                
                <div>
                    <span class="admin-badge"><i class="bi bi-shield-lock-fill me-1"></i> Staff Only</span>
                </div>
                
                <h4 class="mb-1 fw-bold" style="color: var(--primary);">เข้าสู่ระบบผู้ดูแล</h4>
                <p class="text-muted small">CKLab Management System</p>
            </div>
            
            <div class="kiosk-body pt-3">

                <form id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="text-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-person-fill text-muted"></i></span>
                            <input type="text" id="admUser" class="form-control" placeholder="ชื่อผู้ใช้" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="text-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-key-fill text-muted"></i></span>
                            <input type="password" id="admPass" class="form-control" placeholder="รหัสผ่าน" required>
                        </div>
                    </div>

                    <button type="button" onclick="doAdminLogin()" class="btn btn-primary w-100 py-2 fw-bold shadow-sm mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>เข้าสู่ระบบ
                    </button>
                </form>

                <div class="text-center border-top pt-3">
                    <a href="{% url 'index' %}" id="backLink" class="text-decoration-none text-muted small hover-underline">
                        <i class="bi bi-arrow-left me-1"></i>กลับไปหน้า Check-in
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="{% static 'cklab/js/admin-login.js' %}?v={% now 'U' %}"></script>

</body>
</html>
